# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "mogege"
license = "MIT"
licenselink = "https://github.com/Mogeko/mogege/blob/master/LICENSE"
description = "A blog theme for hugo."
homepage = "https://mogeko.me/mogege"
tags = [
  "blog",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "syntax-highlighting",
]
min_version = "0.41"

[author]
  name = "Mogeko"
  homepage = "https://mogeko.me"

# If porting an existing theme
[original]
  name = "LeaveIt"
  homepage = "https://liuzhichao.com/"
  repo = "https://github.com/liuzc/LeaveIt"
